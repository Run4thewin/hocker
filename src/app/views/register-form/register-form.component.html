<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <p>Vamos a hablar?</p>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
        </div>

        <div class="col-11">
            <img src="./assets/full_logo.png" alt="Hocker | Administracion Inmobiliaria y Servicios" width="240">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 spacing">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-1">
        </div>

        <div class="col-11">
            <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-row">

                    <div class="form-group col-md-5">
                
                        <label>Su nombre</label>
                        <div class="md-form">
                            <input type="text" formControlName="nombre" class="form-control">
                        </div>

                        <label>E-mail</label>
                        <div class="md-form">
                            <input type="text" formControlName="email" class="form-control">
                        </div>

                        
                        <button class="btn-contact" type="submit">Enviar</button>
                        
                    </div>

                    <div class="form-group col-md-5">
                        <label>Teléfono</label>
                        <div class="md-form">
                            <input type="text" formControlName="telefono" class="form-control">
                        </div>
                    
                        
                        <div id="closeModal" class="modalError" *ngIf="contactForm.get('telefono').hasError('required') && contactForm.get('telefono').touched">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <p>Necesitamos su teléfono para contactarte.</p>
                        </div>

                        <label>Mensaje</label>
                        <div class="md-form">
                            <input formControlName="mensaje" class="form-control" id="message">
                        </div>   
                    </div>
                </div>
            </form>            
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12 spacing">

    </div>
</div>
